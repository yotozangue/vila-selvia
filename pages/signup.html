              </nav>
        </section>

        <!--começa a bestreirinha-->
        <section id="body">
            <div class="container">
                <div class="card card-body p-5 my-4" id="theCard">
                    <div class="row align-items-center">

                        <div class="container text-center" >
                            <div class="row align-items-center">
                                <div class="col-md-7" id="gato">
                                    <h1 class="display-3">Signup!</h1>
                                        <p class="my-3">
                                            Vila-Selvia.
                                        </p>
                                        <img src="https://media3.giphy.com/media/yTFemEJxmeW2YLOT6p/giphy.gif?cid=790b76117128362c9bb4d33013c6b59b7d6591f0918f508c&rid=giphy.gif&ct=s" alt="" style="height: 14rem; width: auto;">
                                </div>


                                <div class="col-md-5">

                                    <span>
                                        <img src="../images/logo-demo-green.png" alt="" width="35%" class="mb-3">
                                        <h2 style="font-weight: lighter;">Entrar no Vila Selvia.</h2>
                                    </span>


                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="firstname" placeholder="Joao">
                                            <label for="firstname">Nome</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="lastname" placeholder="da Silva">
                                            <label for="lastname">Sobrenome</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                            <label for="password">Senha</label>
                                        </div>
                                        <div id="passwordHelpBlock" class="form-text mb-3" style="text-align: left;">
                                            Sua senha deve conter 8-20 caracteres, letras, caracteres especiais e números.
                                        </div>
                                        <div class="bottom-card">
                                            <button
                                            type="submit"
                                            onclick="signup()"
                                            class="btn btn-success">
                                                Signup
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
